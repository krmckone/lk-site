name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Build Static
      run: go run cmd/lk-site/main.go
    
    - name: Check HTML
      uses: anishathalye/proof-html@v2.0.2
      with:
        directory: ./build
        check_favicon: false
    
    - name: Deploy Static Site
      shell: bash
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git --version
        git config --global user.name "Kaleb's GitHub Actions Bot from lk-site"
        git config --global user.email "kmckone1825@gmail.com"
        gh repo clone https://github.com/krmckone/krm-site.git
        cd krm-site
        git checkout -b "lk-site-deploy-${{ github.ref_name  }}"
        cp -r ../build/* ./
        git add .
        git commit -m "New release"
        git push -u https://$GITHUB_TOKEN@github.com/krmckone/lk-site HEAD
        gh pr create --title "New Pull Request" --body "Testing 123"

