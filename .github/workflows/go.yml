name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Build Static
      run: go run cmd/lk-site/main.go
    
    - name: Check HTML
      uses: anishathalye/proof-html@v2.0.2
      with:
        directory: ./build
        check_favicon: false
    - name: Upload Static Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: site
        path: ./build

  deploy:
    name: Deploy Static Site
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pull-requests: write
    steps:
    - name: Download Static Site
      uses: actions/download-artifact@v3
      with:
        name: site
        path: ~/site
    - name: Check out code at the deploy location
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.GH_PAT }}
        repository: 'krmckone/krm-site'
    - name: deploy
      shell: bash
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git --version
        git config --global user.name "Kaleb's GitHub Actions Bot from lk-site"
        git config --global user.email "20476319+krmckone@users.noreply.github.com"
        git checkout -b "lk-site-deploy-${{ github.ref_name  }}"
        ls ~/site
        cp -r ~/site/ ./
        git add .
        git commit -m "New release"
        git push origin HEAD
        gh pr create --title "New Pull Request" --body "Testing 123"

