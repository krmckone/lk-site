name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    uses: ./.github/workflows/reusable_build_and_test.yml

  deploy:
    name: Deploy Static Site
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
    - name: Download Static Site
      uses: actions/download-artifact@v4
      with:
        name: site
        path: ~/site
        github-token: ${{ secrets.GH_PAT }}
        run-id: ${{ github.run_id }}
    - name: Check out code at the deploy location
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.GH_PAT }}
        repository: 'krmckone/krm-site'
    - name: Make deploy script executable
      run: chmod +x ./.github/workflows/scripts/deploy.sh
    - name: Deploy
      shell: bash
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}
      run: ./.github/workflows/scripts/deploy.sh