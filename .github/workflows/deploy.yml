name: Deploy

on:
  schedule:
    - cron: "25 4,21 * * *" # Runs at 12:25AM and 5:25PM EST daily. The hours reflect UTC time
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: lk-site-deploy
  cancel-in-progress: false

jobs:
  build-and-test:
    uses: ./.github/workflows/reusable_build_and_test.yml
    secrets: inherit

  deploy:
    name: Deploy Static Site
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Get GH App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
      - name: "Check GH Auth"
        run: gh auth status
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
      - name: Download Static Site Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: site
          path: ~/site
      - name: Check out krm-site (deploy target repository)
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          repository: "krmckone/krm-site"
          path: "krm-site"
      - name: Get deploy script
        run: |
          curl -sL \
            -H "Authorization: token ${{ steps.app-token.outputs.token }}" \
            https://raw.githubusercontent.com/krmckone/lk-site/main/.github/workflows/scripts/deploy.sh \
            -o deploy.sh
          chmod +x deploy.sh

      - name: Deploy
        working-directory: krm-site
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: ./deploy.sh